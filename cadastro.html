<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo à CPTM</title>
  <link rel="stylesheet" href="./assets/css/login-carregando.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="bg-zoom"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Bem-vindo à CPTM</h2>
      <p>Cadastro</p>
<form id="cadastro-form" novalidate>
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="senha" placeholder="Crie sua senha (mín. 6 caracteres)" required />
        <button id="botao" type="submit">Continuar</button>
        <button id="voltar-login" type="button">Já tem conta? Fazer login</button>
      </form>
    </div>

    <div id="loading" class="hidden" style="text-align:center; margin-top:20px;">
      <img src="assets/img/logo-cptm.png" alt="Carregando CPTM" style="width:80px; height:auto;">
      <p style="color:#f5f5f5; font-weight:bold;">Carregando...</p>
    </div>
  </div>
    <script src="assets/js/cadastro.js"></script>
</body>
</html>
