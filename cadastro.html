<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - CPTM</title>
  <link rel="stylesheet" href="./assets/css/login-carregando.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="./assets/img/CPTM_icon.svg.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="bg-zoom"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Bem-vindo à CPTM</h2>
      <p>Cadastro</p>

      <!-- Mensagem de erro -->
      <p id="erro-cadastro" style="
        display:none;
        color:#ffb3b3;
        font-weight:bold;
        text-align:center;
        margin-bottom:10px;">
      </p>

      <form id="cadastro-form" novalidate>
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="senha" placeholder="Crie sua senha (mín. 6 caracteres)" required />
        <button id="botao" type="submit">Continuar</button>
        <button id="voltar-login" type="button" onclick="window.location.href='index.html'">
          Já tem conta? Fazer login
        </button>
      </form>
    </div>

    <div id="loading" class="hidden" style="text-align:center; margin-top:20px;">
      <img src="assets/img/logo-cptm.png" alt="Carregando CPTM" style="width:80px; height:auto;">
      <p style="color:#f5f5f5; font-weight:bold;">Carregando...</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('cadastro-form');
    const erroCadastro = document.getElementById('erro-cadastro');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      try {
        const response = await fetch('/usuarios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email, senha })
        });

        const data = await response.json();

        if (!response.ok) {
          erroCadastro.textContent = data.erro || 'Erro ao cadastrar usuário.';
          erroCadastro.style.display = 'block';
        } else {
          erroCadastro.style.display = 'none';
          window.location.href = 'index.html';
        }
      } catch (err) {
        erroCadastro.textContent = 'Erro ao conectar com o servidor.';
        erroCadastro.style.display = 'block';
      }
    });
  </script>
</body>
</html>
