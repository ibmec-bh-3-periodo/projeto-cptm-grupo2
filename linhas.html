<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linhas - CPTM</title>
  <link rel="stylesheet" href="./assets/css/styles-linhas.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header igual ao da tela de saldo -->
  <header class="header">
    <div class="top-row">
      <a class="link-back" href="home.html"><button class="back-button">‚Üê</button></a>
      <span class="title">CPTM</span>
      <img src="./assets/img/Logo cptm.png" alt="Logo CPTM" class="logo">
    </div>
    <div class="linhas"><h3>Linhas</h3></div>
  </header>

  <!-- Mesma bolha cinza (.container) da tela de saldo -->
  <main class="container">
    <div class="content">
      <div class="item">
        <div class="line-color vermelho">
          <img src="./assets/play_arrow.svg" class="item__icon" alt="Abrir" onclick="window.location.href='mapa.html'">
        </div>
        <p class="item__text">Mapa da rede</p>
      </div>

      <div class="item">
        <div class="line-color rubi">
          <img src="./assets/play_arrow.svg" class="item__icon" alt="Abrir">
        </div>
        <p class="item__text">7 - Rubi</p>
      </div>

      <div class="item">
        <div class="line-color turquesa">
          <img src="./assets/play_arrow.svg" class="item__icon" alt="Abrir">
        </div>
        <p class="item__text">10 - Turquesa</p>
      </div>

      <div class="item">
        <div class="line-color coral">
          <img src="./assets/play_arrow.svg" class="item__icon" alt="Abrir">
        </div>
        <p class="item__text">11 - Coral</p>
      </div>

      <div class="item">
        <div class="line-color safira">
          <img src="./assets/play_arrow.svg" class="item__icon" alt="Abrir">
        </div>
        <p class="item__text">12 - Safira</p>
      </div>

      <div class="item">
        <div class="line-color jade">
          <img src="./assets/play_arrow.svg" class="item__icon" alt="Abrir">
        </div>
        <p class="item__text">13 - Jade</p>
      </div>
    </div>
  </main>
</body>
</html>
